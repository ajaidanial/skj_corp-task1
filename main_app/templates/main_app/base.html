{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SKJ Corp | Task1</title>
    <meta name="description" content="Test site for an internship.">
    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/main.css' %}">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <div class="container">
            <a class="navbar-brand">Task1</a>
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="badge badge-light">Logout</a>
            {% else %}
            <div>
                <a href="/login/" class="badge badge-light mr-3">Login</a>
                <a href="/signup/" class="badge badge-light">SignUp</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container main_container">
        {% block main_content %}
        {% endblock %}
    </div>

    <!-- script files -->
    <script src="{% static 'main_app/jquery.min.js' %}"></script>
    <script src="{% static 'main_app/bootstrap.min.js' %}"></script>
    <script src="{% static 'main_app/main.js' %}"></script>

    {% block other_scripts %}
    {% endblock %}

</body>

</html>
