{% extends 'main_app/base.html' %}

{% block main_content %}

<div>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ request.user.avatar.url }}" class="rounded img-fluid mx-auto d-block">
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-12 py-3">
                    <p class="mb-1">Email Address</p>
                    <h4>{{ request.user.email }}</h4>
                </div>
                <div class="col-6">
                    <p class="mb-1">First Name</p>
                    <h4>{{ request.user.first_name }}</h4>
                </div>
                <div class="col-6">
                    <p class="mb-1">Last Name</p>
                    <h4>{{ request.user.last_name }}</h4>
                </div>
                <div class="col-12 py-3">
                    <p class="mb-1">Date Joined</p>
                    <h4>{{ request.user.date_joined }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
